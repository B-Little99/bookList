<!DOCTYPE html>
    <head>
        <title>Book List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="headingWrapper">
                <h2>Book List</h2>
            </div>
            <form id = "form">
                <label for="bookTitle"> Title
                    <input type="text" name="Book Title" id="bookTitle">
                </label>
                <label for="bookAuthor"> Author
                    <input type="text" name="Book Author" id="bookAuthor">
                </label>
                <label for="bookLink"> Link
                    <input type="text" name="Book Link" id="bookLink">
                </label>
                <div id="buttonWrapper">
                    <button id = "add" type="submit">Add book</button>
                </div>
            </form>
            <div id="response"></div>
            <table id="bookListing">
                <tr id = "header">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Link</th>
                </tr>
            </table>
        </div>
        <script src="scripts.js" ></script>
    </body>
</html>
